<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
    <link rel="stylesheet" href="Page1.css">
</head>
<body>
<h1>Sign Up</h1>
<div class="form-container">
    <form id="SignUp-box">
        <label for="name">Username: </label><br>
        <input type="text" id="name"   placeholder="Enter your username" >    <br>

        <label for="pass">Password: </label> <br>
        <input type="text" id="pass"   placeholder="Enter your password" >    <br>

        <label for="email">Email:</label><br>
        <input type="text" id="email"  placeholder="Enter your email" >       <br>

        <label for="pn">Phone number: </label><br>
        <input type="text" id="pn"     placeholder="Enter your phone number" ><br>

        <label for="birth">Date for birth: </label><br>
        <input type="text" id="birth"  placeholder="Enter your birth date" >  <br>

        <input type="checkbox"  id="check"   >
        <label for="check">agree to the TOS</label><br>

        <input type="submit" value="Sign Up">
    </form>
</div>


</body>
</html>
